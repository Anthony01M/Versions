# Updates
update:
  # Notify you when there's a new update for UL
  # {prefix} = PREFIX
  # {cversion} = CURRENT VERSION
  # {nversion} = NEW VERSION
  notify: '{prefix} &fThere''s a new update for UltraLogs! Current Version: {cversion}! New Version: {nversion}'

# Commands
command:
  # No Permission Message
  no_permission: '{prefix} &fNo Permission'
  # Player only Message
  only_player: '{prefix} &fYou may not use such command in console.'
  # On Reload Message
  reload: '{prefix} &fUltraLogs have been reloaded.'

# General
# PlaceHolders ( per category )
# Please be aware that, if you put & it will not work due to people might be abusing it in case your
# moderators check logs using in game, so it's set as: §
general:
  logs:
    #   TIME:
    #       yyyy = YEAR
    #       MM = MONTH
    #       dd = DAY
    #       HH = HOUR
    #       mm = MINUTE
    #       ss = SECOND
    time: 'dd.MM HH:mm:ss'
    format:
      #   Chat:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {message} = MESSAGE
      chat: '[{servername}] [{time}] §esaid: {message}'
      #   Command:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {command} = COMMAND EXECUTED
      command: '[{servername}] [{time}] §eproceed command: {command}'
      #   Join:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {IP_player} = PLAYER IP
      join: '[{servername}] [{time}] §ejoined {servername} (IP: {IP_player})'
      #   Leave:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      leave: '[{servername}] [{time}] §equit from server {servername}'
      #   Kick:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {kick_reason} = PLAYER KICK REASON
      kick: '[{servername}] [{time}] §ekicked: {kick_reason}'
      #   Death:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {killer} = HOW THE PLAYER DIED
      death: '[{servername}] [{time}] §edied, killer: {killer}'
      #   Kill:
      #       {time} = TIME
      #       {servername} = CONFIG'S SERVERNAME
      #       {name} = PLAYER NAME
      #       {uuid} = PLAYER UUID
      #       {killed} = HOW THE PLAYER DIED
      kill: '[{servername}] [{time}] §ekilled: {killed}'
